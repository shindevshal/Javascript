<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let Input = Number(prompt("Enter A Number:- "));
let result = EvenOdd(Input);

console.log(`The number entered is ${Input} and ${result}`);


function EvenOdd(num) {
    if (num % 2 == 0) {
        return "Number Is Even.";
    } else {
        return "Number Is Odd.";
    }
}
    </script>
</head>
<body>
    EVEN ODD FUNCTION

</body>
</html>
