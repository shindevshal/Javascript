    <script>
        let Input = Number(prompt("Enter The Marks:- "));
let grade = null;

if (Input >= 35 && Input <= 45) {
    grade = `Marks are ${Input} and grade is C`;
} else if (Input > 45 && Input <= 55) {
    grade = `Marks are ${Input} and grade is B`;
} else if (Input > 55 && Input <= 75) {
    grade = `Marks are ${Input} and grade is A`;
}
else if (Input > 75 && Input <=100){ 
    grade = `Marks are ${Input} and grade is A+`;
}
else if (Input < 35){
    grade = "Sorry!! You Are Fail,Try Better Next Time";
}
else{
    grade = "Invalid Marks !!";
}

let result = `${grade}.`;
console.log(result);
